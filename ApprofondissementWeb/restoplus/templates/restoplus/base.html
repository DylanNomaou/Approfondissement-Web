{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoPLus - Système de Gestion de Restaurant</title>
    <link rel="stylesheet" href="{% static 'restoplus/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1> <a href="/">RestoPlus</a></h1>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/admin" class="active">
                    <div class="menu-icon">
                        <i class="bi bi-person-fill-gear"></i>
                    </div>
                    Admin
                </a>
            </li>

            <li>
                <a href="/">
                    <div class="menu-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    Compte
                </a>
            </li>

            {% if request.user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}">
                    <div class="menu-icon">
                        <i class="bi bi-box-arrow-right"></i>
                    </div>
                    Déconnexion
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">
                    <div class="menu-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </div>
                    Connexion
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
