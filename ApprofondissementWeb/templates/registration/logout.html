{% extends "registration/base_auth.html" %}

{% block title %}Déconnexion - RestoPLus{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>
                        RestoPLus
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Déconnexion réussie</p>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">Vous êtes maintenant déconnecté(e)</h4>
                    <p class="text-muted mb-4">Merci d'avoir utilisé RestoPLus. À bientôt !</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Se reconnecter
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-2"></i>
                            Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Redirection automatique après 3 secondes
setTimeout(function() {
    window.location.href = "{% url 'login' %}";
}, 3000);
</script>

{% endblock %}
